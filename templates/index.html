
<html><head><base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM OpenAI API压力测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex-grow: 1;
            display: flex;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .big-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out;
        }

        .form-control, .form-select, .select2-container--default .select2-selection--multiple {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus, .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(74, 144, 226, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #4a90e2, #50c878);
            opacity: 0.1;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2"/></svg>') 0 0/50px 50px;
            opacity: 0.1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .select2-container {
            width: 100% !important;
        }

        .select2-container--default .select2-selection--multiple {
            min-height: 38px;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 25px 5px 10px;
            margin: 3px;
            font-size: 14px;
            position: relative;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: white;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            line-height: 16px;
            text-align: center;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
            color: #ffcccc;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .select2-container--default .select2-search--inline .select2-search__field {
            margin-top: 7px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1 class="big-title">VLLM私有模型openai接口压力测试</h1>
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-md-5">
                <div class="card p-4 animate-fade-in">
                    <h2><i class="fas fa-cogs me-2"></i>设置</h2>
                    <form id="settingsForm">
                        <h4 class="mt-4 mb-3"><i class="fas fa-sliders-h me-2"></i>常规设置</h4>

                        <div class="mb-3">
                            <label for="inputLength" class="form-label">输入长度：</label>
                            <select id="inputLength" name="input_lens" multiple class="form-select">
                                <option value="1">1</option>
                                <option value="64">64</option>
                                <option value="128">128</option>
                                <option value="512">512</option>
                                <option value="1024">1024</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="outputLength" class="form-label">输出max_tokens长度：</label>
                            <select id="outputLength" name="output_lens" multiple class="form-select">
                                <option value="1">1</option>
                                <option value="64">64</option>
                                <option value="128">128</option>
                                <option value="512">512</option>
                                <option value="1024">1024</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="randomString" name="RANDOM_STRING">
                            <label class="form-check-label" for="randomString">使用随机字符串</label>
                        </div>

                        <div class="mb-3">
                            <label for="executionTime" class="form-label">执行时间（秒）：</label>
                            <input type="number" id="executionTime" name="time_" min="1" class="form-control" value="120">
                        </div>

                        <div class="mb-3">
                            <label for="concurrency" class="form-label">并发数：</label>
                            <input type="number" id="concurrency" name="user" min="1" class="form-control" value="10">
                        </div>

                        <div class="mb-3">
                            <label for="rate" class="form-label">请求速率：</label>
                            <input type="number" id="rate" name="rate" min="1" class="form-control" value="10">
                        </div>

                        <div class="mb-3">
                            <label for="tags" class="form-label">标签：</label>
                            <select id="tags" name="tags" class="form-select">
                                <option value="chat_completions">chat_completions</option>
                                <option value="completions">completions</option>
                                <option value="embeddings">embeddings</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="remark" class="form-label">备注：</label>
                            <input type="text" id="remark" name="remark" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="host" class="form-label">主机：</label>
                            <input type="url" id="host" name="host" class="form-control" value="https://api.openai.com">
                        </div>

                        <div class="mb-3">
                            <label for="model" class="form-label">模型：</label>
                            <input type="text" id="model" name="model" class="form-control" value="codechat">
                        </div>

                        <div class="mb-3">
                            <label for="apiKey" class="form-label">API Key：</label>
                            <input type="text" id="apiKey" name="API_KEY" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary mt-4 w-100">
                            <i class="fas fa-play me-2"></i>开始测试
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card p-4 animate-fade-in">
                    <h2><i class="fas fa-chart-bar me-2"></i>测试结果</h2>
                    <div id="resultTable" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#inputLength, #outputLength').select2({
                placeholder: "选择长度",
                allowClear: true
            });

            $('#tags').select2({
                placeholder: "选择标签",
                allowClear: true
            });

            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const settings = Object.fromEntries(formData.entries());
                
                settings.input_lens = $('#inputLength').val().join(',');
                settings.output_lens = $('#outputLength').val().join(',');
                settings.time_ = settings.time_ + 's';
                settings.RANDOM_STRING = formData.get('RANDOM_STRING') === 'on';
                settings.model = formData.get('model');
                settings.API_KEY = formData.get('API_KEY');

                const selectedTag = $('#tags').val();

                document.getElementById('resultTable').innerHTML = '<div class="d-flex justify-content-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

                axios.post('/run-task/', settings)
                    .then(response => {
                        displayResults(response.data.result, selectedTag);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('测试执行失败，请检查设置并重试。');
                        document.getElementById('resultTable').innerHTML = '<div class="alert alert-danger" role="alert">测试执行失败，请检查设置并重试。</div>';
                    });
            });

            function displayResults(result, selectedTag) {
                const resultTable = document.getElementById('resultTable');
                let endpoint;
                switch (selectedTag) {
                    case 'chat_completions':
                        endpoint = 'POST /v1/chat/completions';
                        break;
                    case 'completions':
                        endpoint = 'POST /v1/completions';
                        break;
                    case 'embeddings':
                        endpoint = 'POST /v1/embeddings';
                        break;
                    default:
                        endpoint = 'Unknown Endpoint';
                }
                
                let tableHTML = `<table class="table table-striped table-hover"><thead><tr><th>指标</th><th>${endpoint}</th><th>Aggregated</th></tr></thead><tbody>`;
                
                for (let key in result) {
                    tableHTML += `<tr><td>${key}</td><td>${result[key][0]}</td><td>${result[key][1]}</td></tr>`;
                }
                
                tableHTML += '</tbody></table>';
                resultTable.innerHTML = tableHTML;

                resultTable.classList.add('animate-fade-in');
            }
        });
    </script>
</body>
</html>
